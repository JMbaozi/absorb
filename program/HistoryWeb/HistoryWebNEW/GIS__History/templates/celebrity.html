<!-- 按钮点击后变色 -->
<script>
    var btn = document.getElementsByTagName("button");
    for (var i = 0; i < btn.length; i++) {
        (function (index) {
            btn[index].onclick = function () {
                for (var j = 0; j < btn.length; j++) {
                    btn[j].style.backgroundColor = "";
                }
                if (btn[index].style.backgroundColor === "red") {
                    btn[index].style.backgroundColor = "";
                } else {
                    btn[index].style.backgroundColor = "red";
                }
            }
        }(i))
    }
</script>
<script>
    function ShowZonglanTableData() {
        // 展示总览数据图表
        $("#table_data_zonglan").show();
        $("#table_data").hide();
    }

    function ShowCelebrityTableData() {
        // 展示各朝代数据图表
        $("#table_data_zonglan").hide();
        $("#table_data").show();
    }

    // 显示各朝代各人物信息表格
    function ShowTableData(Names, Infos, Places, Attributes) {
        var CelebrityTableData = [];
        for (var i = 0; i < Names.length; ++i) {
            data = [];
            data[0] = i + 1;//序号
            data[1] = Names[i];//人物姓名
            data[2] = Infos[i];//人物信息
            data[3] = Places[i];//人物地点
            data[4] = Attributes[i];//人物属性
            data[5] = 'https://baike.baidu.com/item/' + Names[i];//人物百度百科
            CelebrityTableData[i] = data;
        }
        var table = document.getElementById('CelebrityTable');//这是获取表
        // 移除上一个朝代的数据表格
        var tbs = table.getElementsByTagName('tbody');
        if (!tbs || tbs.length == 0) {
            console.log("我进来了")
        } else {
            table.removeChild(tbs[0]);
        }
        // 添加当前郡县数据表格
        var tbody = document.createElement("tbody")
        table.appendChild(tbody)
        // var tbody = document.getElementById("tbody")
        for (var i = 0; i < CelebrityTableData.length; i++) {
            var tr = document.createElement("tr");
            tr.innerHTML = '<td>' + CelebrityTableData[i][0] + '</td>'
                + '<td>' + CelebrityTableData[i][1] + '</td>'
                + '<td>' + CelebrityTableData[i][2] + '</td>'
                + '<td>' + CelebrityTableData[i][3] + '</td>'
                + '<td>' + CelebrityTableData[i][4] + '</td>'
                + '<td>' + '<a href=' + CelebrityTableData[i][5] + ' target="_blank">' + CelebrityTableData[i][1] + '</a>' + '</td>'
                + '<td>' + '<button class="GoToMap" id=' + CelebrityTableData[i][1] + ' style="border-radius:12px;border:none;box-shadow: 0 3px 6px 0 rgba(0,0,0,0.1), 0 5px 10px 0 rgba(0,0,0,0.1);">' + '跳转' + '</button>' + '</td>';
            tbody.appendChild(tr);
        }
    };
