<html\>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>login1</title>
    <link rel="stylesheet" href="/static/css/login1.css">
</head>

<body class="on-start document-loaded">
    <main>
        <form class="form" action="" method="post" novalidate>
            <div class="form__cover"></div>
            <div class="form__loader">
                <div class="spinner active">
                    <svg class="spinner__circular" viewBox="25 25 50 50">
                        <circle class="spinner__path" cx="50" cy="50" r="20" fill="none" stroke-width="4"
                            stroke-miterlimit="10"></circle>
                    </svg>
                </div>
            </div>
            <div class="form__content">
                <h1>Authorization</h1>
                <div class="styled-input">
                    <input type="text" class="styled-input__input" name="nickname">
                    <div class="styled-input__placeholder"> <span class="styled-input__placeholder-text"><span
                                class="letter">U</span><span class="letter">s</span><span class="letter">e</span><span
                                class="letter">r</span><span class="letter">n</span><span class="letter">a</span><span
                                class="letter">m</span><span class="letter">e</span></span> </div>
                    <div class="styled-input__circle"></div>
                </div>
                <div class="styled-input">
                    <input type="text" class="styled-input__input" name="password">
                    <div class="styled-input__placeholder"> <span class="styled-input__placeholder-text"><span
                                class="letter">P</span><span class="letter">a</span><span class="letter">s</span><span
                                class="letter">s</span><span class="letter">w</span><span class="letter">o</span><span
                                class="letter">r</span><span class="letter">d</span></span> </div>
                    <div class="styled-input__circle"></div>
                </div>
                <button type="submit" class="styled-button"> <span class="styled-button__real-text-holder"> <span
                            class="styled-button__real-text">Submit</span> <span
                            class="styled-button__moving-block face"> <span class="styled-button__text-holder"> <span
                            class="styled-button__text">Submit</span> </span> </span><span
                            class="styled-button__moving-block back"> <span class="styled-button__text-holder"> <span
                            class="styled-button__text">Submit</span> </span> </span> </span> </button>
            </div>
        </form>
    </main>
    <script src="/static/js/login1.js"></script>

        style="font-family: -apple-system,system-ui,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,&#39;Helvetica Neue&#39;,Arial,sans-serif;font-size: 14px;font-weight: 400;line-height: 1.5;color: #292b2c;background-color: #fff;margin: 0;">

    </div>
</body>
