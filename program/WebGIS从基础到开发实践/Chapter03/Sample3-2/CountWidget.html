<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>non-behavioral widget</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/dojo/dijit/themes/tundra/tundra.css" />
    <script src="http://js.arcgis.com/3.9/"></script>
    <script type="text/javascript">
        require(["dojo/_base/declare", "dijit/_Widget", "dojo/dom-construct"], function(declare, _Widget, domConstruct) {
        	declare("Counter", _Widget, {
            	// 计数器
			_i: 0,

            	buildRendering: function() {
            		// 创建该小部件的DOM树
            		this.domNode = domConstruct.create("button", { innerHTML:  this._i });
			},
			
			postCreate: function() {
				// 用户每点击一次按钮，计数器增加1
				this.connect(this.domNode, "onclick", "increment");
			},
			
			increment: function() {
				this.domNode.innerHTML = ++this._i;
			}
       	 });
        });

        require(["dojo/parser", "dojo/domReady!"], function(parser){
        	parser.parse();
        });
    </script>
</head>
<body class="tundra">
    <span data-dojo-type="Counter"> 
    </span>
</body>
</html>
