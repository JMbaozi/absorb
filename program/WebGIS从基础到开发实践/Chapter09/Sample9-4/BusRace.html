<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>使用Dojo仪表小部件</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/dojo/dijit/themes/nihilo/nihilo.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
    <link rel="stylesheet" href="Main.css" />
    <script src="http://js.arcgis.com/3.9/"></script>	
	<script src="busrace.js"></script>   
</head>
<body class="nihilo">
    <div id="mainwindow" data-dojo-type="dijit/layout/BorderContainer" 
        data-dojo-props="design:'headline',gutters:false">
        <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
            <span id="refreshIN" class="place-text"></span>
            <div id="leaderboard">
                <div id="leaderboardWidgets">
                    <div class='place-outer'>
                        <div id="g0" class="place-gauge" data-dojo-type="dojox/dgauges/components/default/CircularLinearGauge"
                            data-dojo-props="value:0,minimum:0,maximum:60">
                        </div>
                        <div class='place-inner'>
                            <div class='place-title place0'>第一</div>
                            <div id='bus0' class='place-text'></div>
                        </div>
                    </div>
                    <br /> <br />
                    <div class='place-outer'>
                        <div id="g1" class="place-gauge" data-dojo-type="dojox/dgauges/components/default/CircularLinearGauge"
                            data-dojo-props="value:0,minimum:0,maximum:60">
                        </div>
                        <div class='place-inner'>
                            <div class='place-title place1'>第二</div>
                            <div id='bus1' class='place-text'></div>
                        </div>
                    </div>
                    <br /> <br />
                    <div class='place-outer'>
                        <div id="g2" class="place-gauge" data-dojo-type="dojox/dgauges/components/default/CircularLinearGauge"
                            data-dojo-props="value:0,minimum:0,maximum:60">
                        </div>
                        <div class='place-inner'>
                            <div class='place-title place2'>第三</div>
                            <div id='bus2' class='place-text'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
