<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/dojo/dijit/themes/nihilo/nihilo.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
    <style>
      html, body, #map { 
        height: 100%; width: 100%; margin: 0; padding: 0;
      }
    </style>
    <script src="http://js.arcgis.com/3.9/"></script>
    <script>
        var map;
        require([
          "esri/map", "esri/layers/WebTiledLayer", "dojo/parser", "dojo/domReady!"
        ], function (
          Map, WebTiledLayer, parser
        ) {
            parser.parse();

            map = new Map("map", {
                center: [-89.985, 29.822],
                zoom: 8
            });

            var nationalGeographic = new WebTiledLayer("http://${subDomain}.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/${level}/${row}/${col}", {
                "subDomains": ["services", "server"]
            });
            map.addLayer(nationalGeographic);
        });
    </script>
  </head>
  <body class="nihilo">    
      <div id="map">
      </div>
  </body>
</html>
