<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>绘制剖面线</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
    <link rel="stylesheet" href="Main.css" />
    <script>
        var dojoConfig = {
            packages: [{
                name: "CustomModules",
                location: location.pathname.replace(/\/[^/]+$/, "")
            }]
        };
    </script>
    <script src="http://js.arcgis.com/3.9/"></script>
    <script src="SurfaceProfile.js"></script>
</head>
<body  class="claro" style="background-color:lightgray">
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:false" style="width:100%; height:100%; background-color:white">
      <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'" style="width:100%; border:solid medium gray;">
        <center>
          剖面线工具：
          <div data-dojo-type="dijit/form/Button" id="ProfileTool" data-dojo-props="iconClass:'iconPath', showLabel:true, label:'直线'"></div>
          <div data-dojo-type="dijit/form/Button" id="ExecuteProfileTool" data-dojo-props="iconClass:'iconPath', showLabel:true, label:'多线段'"></div>
          <div data-dojo-type="dijit/form/Button" id="ClearProfilesTool" data-dojo-props="iconClass:'iconClearProfile', showLabel:true, label:'清除剖面线'"></div>
        </center>
      </div>
      
      <div id="mapParentDiv" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" style="width:100%;">
        <div id="map" style="height:100%;"></div>
      </div>
    </div>
</body>
</html>
