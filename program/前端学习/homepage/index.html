    //åˆ›å»ºå’Œåˆå§‹åŒ–åœ°å›¾å‡½æ•°ï¼š
    function initMap(){

    function createMap(){ 
    map = new BMap.Map("map"); 
    map.centerAndZoom(new BMap.Point(118.612275,36.889803),16);
    }
    function setMapEvent(){
    map.enableScrollWheelZoom();

    target.addEventListener("click",function(){
        target.openInfoWindow(window);

    }
    function addMapOverlay(){
    var markers = [
        {content:"é’å·å¸‚ä½•å®˜é•‡æ±Ÿå®¶æ‘",title:"å¿«ä¹è€å®¶",imageOffset: {width:0,height:3},position:{lat:36.889543,lng:118.609274}}
    ];
    for(var index = 0; index < markers.length; index++ ){
        var point = new BMap.Point(markers[index].position.lng,markers[index].position.lat);
        var marker = new BMap.Marker(point,{icon:new BMap.Icon("http://api.map.baidu.com/lbsapi/createmap/images/icon.png",new BMap.Size(20,25),{
        imageOffset: new BMap.Size(markers[index].imageOffset.width,markers[index].imageOffset.height)

        var label = new BMap.Label(markers[index].title,{offset: new BMap.Size(25,5)});
        var opts = {
        width: 200,

        enableMessage: false
        };
        var infoWindow = new BMap.InfoWindow(markers[index].content,opts);
        marker.setLabel(label);
        addClickHandler(marker,infoWindow);
        map.addOverlay(marker);
    };
    }
    //å‘åœ°å›¾æ·»åŠ æ§ä»¶

    map.addControl(navControl);
    }
    var map;

<script type="text/javascript">
    class Bubble{ // ES6æ–°å¢Classè¯­æ³•ç³–
        constructor(ctx){ // æ„é€ å‡½æ•°
            this.colorList = [[254,158,159], [147,186,255], [217,153,249], [129,199,132], [255,202,98], [255,164,119]]; // é¢œè‰²æ–¹æ¡ˆ
            this.ctx = ctx.getContext("2d"); // äºŒç»´ç»˜å›¾
            this.circleList = []; // æ°”æ³¡æ•°ç»„
        }
        randomInt(a, b) { // è¿”å›éšæœºæ•°
            return Number.parseInt(Math.random() * (b - a + 1) + a);   //å–a-bä¹‹é—´åŒ…æ‹¬abçš„éšæœºå€¼
        }
        newCircle(){ // æ–°æ°”æ³¡
            if(this.randomInt(0,80)) return 0; // æ§åˆ¶ç”Ÿæˆæ°”æ³¡çš„æ•°é‡
            var canvasHeight = this.ctx.canvas.height; // è·å–ç”»å¸ƒé«˜åº¦
            var circle = {}; // å®šä¹‰ä¸€ä¸ªæ–°çš„æ°”æ³¡å¯¹è±¡
            circle.r = this.randomInt(10,50); // éšæœºåŠå¾„
            circle.x = this.randomInt(0, this.ctx.canvas.width); // åˆå§‹åŒ–æ°”æ³¡Xåæ ‡
            circle.xMoveSpeed = this.randomInt(-10,10); // Xæ–¹å‘ç§»åŠ¨é€Ÿåº¦ä»¥åŠæ–¹å‘
            circle.y = canvasHeight + circle.r; // åˆå§‹åŒ–æ°”æ³¡Yåæ ‡
            circle.yMoveSpeed = this.randomInt(5,10); // Yæ–¹å‘çš„ç§»åŠ¨é€Ÿåº¦
            circle.color = this.colorList[this.randomInt(0,this.colorList.length-1)]; // è·å–æ°”æ³¡é¢œè‰²
            this.circleList.push(circle); // å°†å¯¹è±¡æ”¾å…¥æ•°ç»„
        }
        destroyCircle(){ // é”€æ¯æ°”æ³¡
            this.circleList.forEach((v,i) => {
                if(v.y < -v.r) this.circleList.splice(i,1); // æ°”æ³¡è¶…è¿‡ä¸Šè¾¹ç•Œå°±é”€æ¯æ°”æ³¡å¯¹è±¡
            })
        }
        draw(){ // ç»˜åˆ¶æ°”æ³¡
            this.newCircle(); // è°ƒç”¨äº§ç”Ÿæ–°æ°”æ³¡ 
            this.ctx.clearRect(0,0,this.ctx.canvas.width,this.ctx.canvas.height); // æ¸…ç©ºç”»å¸ƒ
            this.ctx.save(); // ä¿å­˜ç”»å¸ƒçŠ¶æ€
            this.circleList.forEach( v => {
                this.ctx.beginPath(); // èµ·å§‹ä¸€æ¡è·¯å¾„
                this.ctx.fillStyle = `rgb(${v.color[0]},${v.color[1]},${v.color[2]},0.6)`; // è®¾ç½®èƒŒæ™¯é¢œè‰²
                this.ctx.strokeStyle = `rgb(${v.color[0]},${v.color[1]},${v.color[2]})`; // è®¾ç½®è¾¹çº¿é¢œè‰²
                this.ctx.arc(v.x,v.y,v.r,0,Math.PI * 2); // ç»˜åˆ¶åœ† xåæ ‡ yåæ ‡ åŠå¾„ èµ·å§‹è§’åº¦ ç»“æŸè§’åº¦ é¡º/é€†æ—¶é’ˆç»˜åˆ¶
                this.ctx.fill(); // ç»˜åˆ¶å¡«å……
                this.ctx.stroke(); // ç»˜åˆ¶è¾¹çº¿
                v.y -= v.yMoveSpeed * 0.06; // Yè½´ç§»åŠ¨
                v.x += v.xMoveSpeed * 0.03; // Xè½´ç§»åŠ¨
            })
            this.ctx.restore(); // æ¢å¤ç”»å¸ƒçŠ¶æ€
            this.destroyCircle(); // é”€æ¯æ°”æ³¡
        }
        start(){
            setInterval(() => {this.draw();},10); // å®šæ—¶å™¨ç»˜åˆ¶åŠ¨ç”»æ•ˆæœ
        }
    }
