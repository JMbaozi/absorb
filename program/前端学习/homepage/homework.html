<script>
    //成绩分级
    function judgeClass(){
        var num = prompt("请输入成绩")
        //空值会被自动转换成0
        //bug：点击取消会输出“拉跨，bro”
        if(num>=0&&num<=100&&num!=""){
            if(num>=90){
                alert("秀啊，bro")
            }
            else if(num>=80){
                alert("良好")
            }
            else if(num>=70){
                alert("一般")
            }
            else if(num>=60){
                alert("及格")
            }
            else if(num<60){
                alert("拉跨，bro")
            }
        }
        else{
            alert("bro,你输错了")
        }
    }
    //邮箱规范
    function isEmail() {
        var str = prompt("请输入邮箱地址")
        var reg=/^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
        if(reg.test(str)){
            alert("规范！")
        }
        else{
            alert("不规范！")
        }
    }
    //九九乘法表
    function mulTable(){
        var result = ""
        for(var i=1;i<10;i++){
            for(var j=i;j<10;j++){
                result += (i+"x"+j+"="+i*j+"；")
                if(j==9){
                    result += ("<br>")
                }
            }
        }
        var x = document.getElementById("result")
        x.innerHTML = result
    }
</script>
<script type="text/javascript">
    window.onload = function () {
        var pic = document.getElementById("pic");
        pic.onmousedown = function(event){
            // console.log(1);
            /*再次点击时使得图标任然在那个位置，鼠标可以点击到图标上*/
            var ol = event.clientX - pic.offsetLeft;
            var ot = event.clientY - pic.offsetTop;
            /*鼠标点击*/
            document.onmousemove = function (event) {
                var left = event.clientX - ol;
                var top = event.clientY - ot;
                pic.style.left = left+"px";/*赋值*/
                pic.style.top = top+"px";
            }
            /*鼠标松开*/
            document.onmouseup = function(event){
                document.onmousemove = null;
                document.onmouseup = null;
            }
        }
    }
</script>
