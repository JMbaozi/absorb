<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body background="img/doodles.png">
    <center>
        <div id="d1">
            <button onclick="test()" >点我</button>
        </div>
    </center>
    <div id="demo"></div>
</body>
<script>
    function test(){
        var result = ""
        for(var i=1;i<10;i++){
            for(var j=i;j<10;j++){
                result += (i+"x"+j+"="+i*j+"；")
                if(j==9){
                    result += ("<br>")
                }
            }
        }
        var x = document.getElementById("demo")
        x.innerHTML = result
    }
</script>
</html>
