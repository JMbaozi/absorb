<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>常用标签</title>
    </head>
    <body>
        <!--标题标签-->
        <h1>h1标签：标题</h1>
        <h2>h2标签</h2>
        <h3>h3标签</h3>
        <h4>h4标签</h4>
        <h5>h5标签</h5>
        <h6>h6标签</h6>

        <!--段落标签-->
        <p>陆地应用：主要包括车辆导航、应急反应、大气物理观测、地球物理资源勘探、工程测量、变形监测、地壳运动监测、 市政规划控制等；</p>
        <p>海洋应用：括远洋船最佳航程航线测定、船只实时调度与导航、海洋救援、海洋探宝、水文地质测量以及海洋平台定位、海平面升降监测等；</p>

        <!--图片标签-->
        <img src="https://cdn.jsdelivr.net/gh/JMbaozi/Blogimg/Pictures/87e25bda286bd77ea4d4c63ba73216e8.jpg">
        <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1585833233957&di=7bb386eb85e09733481ce20f37cabcbb&imgtype=0&src=http%3A%2F%2Fwww.17qq.com%2Fimg_qqtouxiang%2F58169500.jpeg">

        <!--列表标签-->
        <!--无序列表 快捷写法：ul>li{新闻$}*5-->
        <ul>
            <li>新闻1</li>
            <li>新闻2</li>
            <li>新闻3</li>
            <li>新闻4</li>
            <li>新闻5</li>
        </ul>
        <!--有序列表 快捷写法：ol>li*5-->
        <ol>
            <li>新闻1</li>
            <li>新闻2</li>
            <li>新闻3</li>
            <li>新闻4</li>
            <li>新闻5</li>
        </ol>
    </body>
</html>
